<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運勢チェッカー</title>
    <!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
</head>
<body>
    <div class="container">
        <header>
            <h1>運勢チェッカー</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>
        <section class="fortune-checker">
            <label for="zodiac-select">あなたの星座を選んでください：</label>
            <select id="zodiac-select">
                <option value="おひつじ座">おひつじ座</option>
                <option value="おうし座">おうし座</option>
                <option value="ふたご座">ふたご座</option>
                <option value="かに座">かに座</option>
                <option value="しし座">しし座</option>
                <option value="おとめ座">おとめ座</option>
                <option value="てんびん座">てんびん座</option>
                <option value="さそり座">さそり座</option>
                <option value="いて座">いて座</option>
                <option value="やぎ座">やぎ座</option>
                <option value="みずがめ座">みずがめ座</option>
                <option value="うお座">うお座</option>
            </select>
            <label for="blood-select">あなたの血液型を選んでください：</label>
            <select id="blood-select">
                <option value="A型">A型</option>
                <option value="B型">B型</option>
                <option value="AB型">AB型</option>
                <option value="O型">O型</option>
            </select>
            <button onclick="checkFortune()">運勢をチェック</button>
            <p id="result-output"></p>
        </section>
        <footer>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
